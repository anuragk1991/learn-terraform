name: Deploy Code to Prod

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "prod"

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for reference/logs only)
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy latest main branch to prod via SSM
        run: |
          echo "Deploying latest code from main to all prod instances (Role=demo-php-web)..."

          aws ssm send-command \
            --targets "Key=tag:Role,Values=demo-php-web" \
            --document-name "AWS-RunShellScript" \
            --parameters commands='[
              "cd /opt/demo-app",
              "git fetch origin",
              "git reset --hard origin/main",
              "sudo systemctl reload httpd || sudo systemctl restart httpd"
            ]' \
            --comment "Manual deploy from GitHub Actions"

          echo "Deploy command sent. Check SSM Run Command in AWS console for detailed output."
