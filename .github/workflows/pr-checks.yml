name: PR Checks (PHP Syntax)

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.php'

jobs:
  php-syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP syntax check
        run: |
          echo "Running php -l on all PHP files..."
          find . -name "*.php" -print0 | xargs -0 -n1 php -l
